<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My post list</title>
    <link rel="stylesheet" type="text/css" href="Postlist(delete).css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<main role="main" class="container ">
<body>
    <header>

    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="/">Redbook</a>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        </div>
       </nav>
      </header>
       <br>
    <br>
    <br>
    <br>
    <h3>My Post List</h3>
    <br>
    <br>

    <ul class="list-group">
        <li class="list-group-item" th:each="post:${posts}">
            <div class="media">
                <div class="media-heading">
                    <h2><a th:href="@{/posts/{postId}(postId=${post.id})}" th:text="${post.title}">title</a></h2>
                    <h5 th:text="${post.content}">content</h5>
                </div>
                <span th:text="${'post on ' + post.creationDate}"></span>
                <div class="ml-auto float-right">
                    <form th:method="DELETE" th:action="@{/posts/{postId}(postId=${post.id})}">
                        <button class="btn btn-danger" type="submit">delete</button>
                    </form>
                </div>

            </div>
        </li>
    </ul>



</body>
</main>
</html>
