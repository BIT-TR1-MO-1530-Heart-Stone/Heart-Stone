<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<!--    <link rel="stylesheet" type="text/css" href="login.css"/>-->
</head>
<main role="main" class="container ">
    <body>
    <form id="signup-form" action="/login" method="post">
        <div id="login">
            <h1>Welcome</h1>
            <input type="email" required="required" placeholder="Email" name="email" id="email" />
            <input type="password" required="required" placeholder="Password" name="password" id="password" />
            <input type="submit" value="Login" />
            <button class="but" type="submit">Login</button>
            <br/>
            <button class="but" onclick="window.location.href = 'register.html'">Sign up</button>
        </div>
    </form>
    </body>
</main>
</html>
